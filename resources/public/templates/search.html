<html>
    <head></head>
    <body>
       <div id="executions-search-div">
         <form id="executions-search-form" role="form" class="form">

             <div class="form-group">
                <label for="execution-id" class="col-sm-2">ID:</label>
               <div class="col-sm-10">
                  <input type="text" class="form-control" id="execution-id" name="execution-id" width="20" placeholder="Execution ID"/>
                </div>
             </div>

             <div class="form-group">
                <label for="execution-name" class="col-sm-2">Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="execution-name" name="execution-name" width="20" placeholder="Job/Workflow Name"/>
                </div>
             </div>

             <div class="form-group">
                <label for="start-ts" class="col-sm-2">Start:</label>
                <div class="col-sm-10">
                   <input id="start-ts" name="start-ts" size="20" type="text" value="" placeholder="Start Date & Time">
                </div>
             </div>

             <div class="form-group">
                <label for="finish-ts" class="col-sm-2">Finish:</label>
                <div class="col-sm-10">
                  <input id="finish-ts" name="finish-ts" size="20" type="text" value="" placeholder="Finish Date & Time">
                </div>
             </div>

             <div class="form-group">
               <label class="col-sm-2">Status:</label>
               <label class="checkbox-inline">
                 <input type="checkbox" name="status-ids"/>
               </label>
             </div>

               <div class="form-group">
                 <a id="do-search" href="#" role="button" class="btn btn-default">Search</a>
               </div>
             </form>

            <div id="search-info-div"> </div>
            <div id="executions-search-results-div">
            </div>
        </div>



         <table id="executions-table" class="table table-condensed table-hover table-striped">
             <thead>
                 <tr>
                     <th>ID</th>
                     <th>Name</th>
                     <th>Status</th>
                     <th>Start</th>
                     <th>Finish</th>
                  </tr>
              </thead>
              <tbody id="executions-tbody">
                <tr>
                     <td class="execution-id">42</td>
                     <td class="execution-name">Some job name</td>
                     <td class="execution-status">Successful</td>
                     <td class="execution-start">25 May 2034</td>
                     <td class="execution-finish">25 May 2034</td>
                 </tr>
               </tbody>
      </table>

    </body>
</html>
