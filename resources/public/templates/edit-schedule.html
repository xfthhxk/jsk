<form id="schedule-save-form" name="schedule-save-form" action="#">
    <input type="hidden" name="schedule-id" id="schedule-id" value=""/>

    <div id="schedule-name-div">
        <label for="schedule-name">Name:</label>
        <input type="text" name="schedule-name" id="schedule-name"/>
    </div>

    <div id="schedule-desc-div">
        <label for="schedule-desc">Description:</label>
        <input type="text" name="schedule-desc" id="schedule-desc"/>
    </div>

    <div id="cron-expr-div">
      <label for="cron-expression">Cron Expression:</label>
      <input type="text" name="cron-expression" id="cron-expression"/>
    </div>


  <div id="action-div">
    <button type="button" name="save-btn" id="save-btn">Save</button>
  </div>

    <div id="errors">
        <ul id="error-list">
           <li class="error">First error.</li>
        </ul>
    </div>

</form>
