<form id="schedule-save-form" role="form" class="form-horizontal">
  <fieldset>
    <legend>Schedule Definition</legend>

    <input type="hidden" name="schedule-id" id="schedule-id" value=""/>

    <div class="form-group">
      <label for="schedule-id-lbl" class="col-lg-2 control-label">ID</label>
      <div class="col-lg-10">
        <label id="schedule-id-lbl" class="col-lg-2 control-label">34</label>
      </div>
    </div>

    <div class="form-group">
      <label for="schedule-name" class="col-lg-2 control-label">Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" name="schedule-name" id="schedule-name"/>
      </div>
    </div>


    <div class="form-group">
      <label for="schedule-desc" class="col-lg-2 control-label">Description</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="2" name="schedule-desc" id="schedule-desc"/>
      </div>
    </div>

    <div class="form-group">
      <label for="cron-expression" class="col-lg-2 control-label">Cron Expression</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" name="cron-expression" id="cron-expression"/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-offset-2 col-lg-10">
        <button type="button" class="btn btn-default" name="save-btn" id="save-btn">Save</button>
      </div>
    </div>

  </fieldset>
</form>

    <div id="errors">
        <ul id="error-list">
           <li class="error">First error.</li>
        </ul>
    </div>
